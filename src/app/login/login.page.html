<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginFormValues">
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  formControlName="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Type</ion-label>
        <ion-input type="text" formControlName="type" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" (click)="onSubmit()">Sign In</ion-button>
          <a  class="small-text">Forgot Password?</a>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
