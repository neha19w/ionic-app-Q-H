<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 class="top-head" (click)="getHashTagData()">
        New
      </ion-col>
      <ion-col col-4 class="top-head">
        Trending
      </ion-col>
      <ion-col col-4 class="top-head">
        Popular
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="productCard" *ngFor="let ht of hashTagData" >
    <ion-col class="mr-t-15  mb-5" size="12">
      <div class="productDiv">
        <ion-row>
          <ion-col size="6" class="d-flex-cen">
            <p >#follow</p>
          </ion-col>
          <ion-col size="4" offset="1">
            <p>time</p>
          </ion-col>
        </ion-row>
      </div>


      <div>
        <ion-row class="d-flex-cen">
          <ion-col class="bottomDiv" size="11">
            <p class="text_main">{{ht.message}}</p>
          </ion-col>

          <ion-col size="12">
            <div>
              <ion-row>
                <ion-col size="5" class="d-flex-cen">
                  <img src="assets/save.png" width="15%" class="photos2">
                  <label class="text">{{ht.bookmark}}</label>
                </ion-col>

                <ion-col size="5" offset="1">
                  <label class="text">{{ht.copied}}</label>
                  <label class="text">copies</label>
                  <img src="assets/copy.png" width="15%" class="photos2">
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </div>

    </ion-col>
  </ion-grid>
</ion-content>
